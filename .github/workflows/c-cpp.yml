name: C/C++ CI

on:
  push:
    branches: [ vr-test ]
  pull_request:
    branches: [ vr-test ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Install Qt
      uses: jurplel/install-qt-action@v2
    - uses: actions/checkout@v2
    - name: qmake
      run: qmake
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
