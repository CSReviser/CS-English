name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
    - name: qmake
      run: qmake -makefile CaptureStream
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
