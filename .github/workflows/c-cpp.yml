name: C/C++ CI

on:
  workflow_dispatch:
      branches: [ master ]
      

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        modules: 'qtcharts qtscript qtwebengine'
        
    - uses: actions/checkout@v2
    - name: qmake
      run: qmake -makefile
    - name: make
      run: make
      
    - name: Make CaptureStream2 executable
      run: sudo chmod -R 755 ./CaptureStream2.app
  
    - uses: actions/upload-artifact@v2
      with:
        name: CaptureStream2h
        path: ./

